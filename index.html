<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Endecoder</title>
</head>
<body>

  <header>
    <h1>EN</h1>
    <h2>DECODER</h2>
  </header>

  <main>

    <div class="translation-box">
      <label for="init-translate">
        <h2>WHAT DO YOU WANT TO TRANSLATE?</h2>
      </label>
      <textarea name="init-translate" id="init-translate" rows="10" placeholder="Type your desired text to be translated"></textarea>
    </div>

    <div id="crypt-buttons-container">
      <button id="crypt">
        <h3>Encrypt that message!</h3>
        <i class="fas fa-user-ninja fa-2x"></i>
      </button>
      <button id="decrypt">
        <h3>Decrypt that message!</h3>
        <i class="fas fa-eye fa-2x"></i>
      </button>
    </div>

    <button id="clear-fields">
      <h3>Clear all fields</h3>
      <i class="fas fa-broom fa-2x"></i>
    </button>
    

    <div class="translation-box">
      <label for="end-translate">
        <h2>CHECK YOUR RESULT</h2>
      </label>
      <textarea name="end-translate" id="end-translate" rows="10" disabled="disabled"></textarea>
    <button id="clipboard-copy">
      Copy to clipboard
    </button>
    </div>
  </main>

  <footer>
    <h4>Created by vLima</h4>
    <a href="https://github.com/viniciusLiimaa/ALURA-ONE-DECODER" target="_blank">
      <i class="fab fa-github fa-2x"></i>
    </a>
    
  </footer>
</body>
</html>
